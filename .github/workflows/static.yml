name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Actualizado a la versión más reciente

      - name: Setup Node.js (si es necesario)
        uses: actions/setup-node@v4  # Actualizado a la versión más reciente
        with:
          node-version: '20'  # Asegura que usa Node.js 20

      - name: Build project (si es necesario)
        run: |
          npm install
          npm run build  # Cambia esto según tu configuración de build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # Actualizado a la versión más reciente
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./src  # Publica desde la carpeta src
